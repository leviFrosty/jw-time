name: Lint and Typecheck

on:
  push:
    branches:
      - production
      - preview
      - development
  pull_request:
    branches:
      - production
      - preview
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Check for circular dependencies
        run: pnpm run deps
